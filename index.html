<!DOCTYPE html>
<html>
  <head>  
    <title>Project Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      class="move-button"
      onclick="playGame('Rock');">
      <img src="rock-paper-scissor-images/rock-emoji.png"
      class="move-icon">
    </button>

    <button
      class="move-button"
      onclick="playGame('Paper');">
      <img src="rock-paper-scissor-images/paper-emoji.png"
      class="move-icon">
    </button>

    <button
      class="move-button"
      onclick="playGame('Scissors');">
      <img src="rock-paper-scissor-images/scissors-emoji.png"
      class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button 
      class="reset-score-button"
      onclick="
      score.wins=0;
      score.losses=0;
      score.ties=0;
      localStorage.removeItem('score');  
      updateScoreElement();
      ">
      Reset Score
    </button>
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
